version: '2'
services:
  wordpress:
    image: visiblevc/wordpress:0.14.0-php7.0
    ports:
      - 8080:80
      - 4040:443
    volumes:
      - ./certs:/certs
      - ./data:/data
      - ./wp-content/uploads:/app/wp-content/uploads
      - ./wp-content/themes/Luxcentric:/app/wp-content/themes/Luxcentric
      - ./wp-content/plugins:/app/wp-content/plugins
    environment:
      DB_NAME: wordpress
      DB_PASS: root
      PLUGINS: >-
          [local]duplicate-tec-event,
          [local]events-calendar-pro,
          [local]event-tickets,
          [local]event-tickets-plus,
          [local]favicon-by-realfavicongenerator,
          [local]gravityforms,
          [local]luxcentric-plugin,
          [local]popup-maker,
          [local]reveal-ids-for-wp-admin-25,
          [local]scalable-vector-graphics-svg,
          [local]testimonials-widget-premium,
          [local]the-events-calendar,
          [local]woocommerce,
          [local]woocommerce-follow-up-emails,
          [local]woocommerce-memberships,
          [local]woocommerce-simple-registration,
          [local]woothemes-sensei,
          [local]woothemes-updater,
          [local]wp-smushit
      THEMES: >-
          [local]Luxcentric
      SEARCH_REPLACE: luxcentric.com,localhost:4040
  phpmyadmin:   
    image: phpmyadmin/phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 22222:80
  db:
    image: mariadb:10 # or mysql:5.7
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
volumes:
  data: {}
